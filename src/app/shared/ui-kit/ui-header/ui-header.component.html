<nav class="relative mx-5 flex items-center justify-between p-4">
  <div class="flex items-center">
    <a [routerLink]="''"
      ><img
        src="assets/images/logo.svg"
        alt="Company Logo"
        class="min-h-[40px] min-w-[74px]"
    /></a>
  </div>

  <div class="mx-40 hidden items-center justify-between space-x-8 md:flex">
    <ul class="flex space-x-6">
      @for (item of navItems; track $index) {
        <li class="duration-100 ease-in md:hover:scale-125">
          <a [routerLink]="item.link" routerLinkActive="font-semibold">{{
            item.label
          }}</a>
        </li>
      }
    </ul>
  </div>

  <div class="hidden items-center space-x-8 md:flex">
    <quiz-ui-button> Login </quiz-ui-button>
  </div>

  <!-- Mobile Menu Button -->
  <button
    class="z-10 text-white md:hidden"
    (click)="isMenuOpen = !isMenuOpen"
    aria-label="Toggle menu"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-6 w-6"
      [class.hidden]="isMenuOpen"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M4 6h16M4 12h16M4 18h16"
      />
    </svg>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-6 w-6"
      [class.hidden]="!isMenuOpen"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M6 18L18 6M6 6l12 12"
      />
    </svg>
  </button>

  <!-- Mobile Menu -->
  <div
    class="absolute right-5 top-7 max-w-fit rounded-sm bg-gray-500 md:hidden"
    [class.hidden]="!isMenuOpen"
    [class.block]="isMenuOpen"
  >
    <div class="flex flex-col justify-end space-y-20 p-4">
      <ul class="flex flex-col">
        @for (item of navItems; track $index) {
          <li>
            <a
              [routerLink]="item.link"
              class="block py-2 text-bright hover:text-white"
              (click)="closeMenu()"
            >
              {{ item.label }}
            </a>
          </li>
        }
      </ul>
      <div class="hidden items-center md:flex">
        <quiz-ui-button> Login </quiz-ui-button>
      </div>
    </div>
  </div>
</nav>
