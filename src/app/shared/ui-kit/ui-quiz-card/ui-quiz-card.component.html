<div
  class="h-60 w-64 rounded-xl p-4 shadow-xl"
  [ngClass]="quizCategory()?.cardColor"
>
  <div class="flex items-center justify-between">
    <p class="text-primary">{{ quizCategory()?.numberOfQuestion }} Questions</p>
    <img
      class="h-12 w-12"
      [src]="quizCategory()?.categoryAvatarSrc"
      alt="category icon"
    />
  </div>
  <h3 class="text-2xl font-bold text-primary">
    {{ quizCategory()?.category }}
  </h3>
</div>
