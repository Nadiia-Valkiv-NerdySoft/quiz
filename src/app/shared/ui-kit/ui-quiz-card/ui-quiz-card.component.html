<div class="h-60 w-64 rounded-xl p-4 shadow-xl {{ styles.backgroundColor }}">
  <div class="flex items-center justify-between">
    <p class="{{ styles.textColor }}">
      {{ quizCategory()?.numberOfQuestion }} Questions
    </p>
    <img class="h-12 w-12" [src]="styles.avatarSrc" alt="category icon" />
  </div>
  <h3
    class="text-2xl cursor-pointer md:hover:underline font-bold {{
      styles.headerColor
    }}"
    [routerLink]="[
      '/quiz',
      quizCategory()?.id,
      quizCategory()?.numberOfQuestion,
    ]"
  >
    {{ quizCategory()?.name }}
  </h3>
</div>
