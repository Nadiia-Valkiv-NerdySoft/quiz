<div class="mat-elevation-z8 dark-theme-table">
  <div class="search-bar">
    <input
      matInput
      (keyup)="search($event)"
      placeholder="Search by name or email"
    />
  </div>

  <table mat-table [dataSource]="dataSource" class="user-table">
    <!-- No. Column -->
    <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef>{{ tableHeaders[0] }}</th>
      <td mat-cell *matCellDef="let user; let i = index">
        {{ getRowNumber(i) }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef>{{ tableHeaders[1] }}</th>
      <td mat-cell *matCellDef="let user">{{ user.first_name }}</td>
    </ng-container>

    <!-- Surname Column -->
    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef>{{ tableHeaders[2] }}</th>
      <td mat-cell *matCellDef="let user">{{ user.last_name }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>{{ tableHeaders[3] }}</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <!-- Date of Birth Column -->
    <ng-container matColumnDef="dob">
      <th mat-header-cell *matHeaderCellDef>{{ tableHeaders[4] }}</th>
      <td mat-cell *matCellDef="let user">
        {{ user.dob | formatDate }}
      </td></ng-container
    >

    <!-- Interests Column -->
    <ng-container matColumnDef="interests">
      <th mat-header-cell *matHeaderCellDef>{{ tableHeaders[5] }}</th>
      <td mat-cell *matCellDef="let user">{{ user.interests }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>{{ tableHeaders[6] }}</th>
      <td
        class="actions-td"
        mat-cell
        *matCellDef="let user"
        (click)="$event.stopPropagation()"
      >
        <button
          mat-icon-button
          (click)="openUpdateUserDialog(user)"
          aria-label="Update user"
          matTooltip="Edit user"
          matTooltipPosition="below"
        >
          <mat-icon class="edit-icon">edit</mat-icon>
        </button>
        <button
          mat-icon-button
          (click)="deleteUser(user.id)"
          aria-label="Delete user"
          matTooltip="Delete user"
          matTooltipPosition="below"
        >
          <mat-icon class="delete-icon">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      [routerLink]="[row.id]"
      class="user-row"
    ></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page"
  >
  </mat-paginator>
</div>
